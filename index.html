<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Background Colour Changer</title>
</head>
<body style="">
    <h1>Click on below Colour to change the background colour of the Webpage</h1>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <button class="button" onclick="changeColor('red')">Click Me</button>
            </div>
            <div class="col-md-3">
                <button class="button" onclick="changeColor('blue')">Click Me</button>
            </div>
            <div class="col-md-3">
                <button class="button" onclick="changeColor('yellow')">Click Me</button>
            </div>
            <div class="col-md-3">
                <button class="button" onclick="changeColor('grey')">Click Me</button>
            </div>
        </div>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
